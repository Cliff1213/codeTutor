<!-- Process -->
<section class="process process-step2 bg-black">
  <div class="container">
    <div class="row">
      <div class="col-10 col-lg-8 mx-auto">
        <div class="position-relative mx-auto" style="width: 90%;">

          <div class="progress mx-auto bg-gray-light" style="height: 2px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

          <div class="position-absolute start-0 translate-middle" style="top: 15px;">
            <div class="process-circle bg-success rounded-pill d-flex justify-content-center align-items-center text-white mb-1 mx-auto">
              <span class="material-symbols-outlined fs-9">done</span>
            </div>
            <p class="process-txt mb-0 text-success">課程報名</p>
          </div>

          <div class="position-absolute start-50 translate-middle" style="top: 15px;">
            <div class="process-circle bg-success border border-gray-light rounded-pill d-flex justify-content-center align-items-center text-white mb-1 mx-auto">
              <p class="fs-9 mb-0">2</p>
            </div>
            <p class="process-txt mb-0 text-success">信用卡付款</p>
          </div>

          <div class="position-absolute start-100 translate-middle" style="top: 15px;">
            <div class="process-circle bg-primary border border-gray-light rounded-pill d-flex justify-content-center align-items-center text-white mb-1 mx-auto">
              <p class="fs-9 mb-0">3</p>
            </div>
            <p class="process-txt mb-0 text-gray-light">付款成功</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- credit card -->
<section class="credit bg-black pt-3 pt-md-12 pb-10 pb-md-20">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-lg-6 col-xxl-4 mx-auto">
        <div class="card rounded-0 border-0">
          <div class="card-body bg-primary p-6 px-md-8 py-md-12">
            <h5 class="card-title fs-4 text-white mb-6 mb-md-12 text-center">信用卡付款</h5>
            <p class="card-text text-white fs-6 text-center text-lg-start mb-md-6">請輸入信用卡資訊進行付款</p>

            <form class="credit d-flex flex-wrap justify-content-between">
              <div class="credit-name w-100 mb-4 mb-md-6">
                <label for="creditAcc" class="form-label text-gray-light">信用卡帳號</label>
                <input type="text" class="form-control py-2 px-4 bg-dark-black border-white text-white" placeholder="Xxxx-xxxx-xxxx-xxxx" id="creditAcc" aria-describedby="emailHelp">
              </div>
    
              <div class="credit-phone w-100 mb-4 mb-md-6">
                <label for="creditCode" class="form-label text-gray-light">安全碼</label>
                <input type="password" class="form-control py-2 px-4 bg-dark-black border-white text-white" placeholder="請輸入安全碼"  id="creditCode">
              </div>
    
              <div class="w-100 mb-4 mb-md-6 w-100">
                <label for="signupEmail" class="form-label text-gray-light">有效日期</label>
                <input type="email" class="form-control py-2 px-4 bg-dark-black border-white text-white" placeholder="(MM-YY)"  id="signupEmail">
              </div>
    
              <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-md-between w-100">
                <p class="text-white fs-6 mb-6 mb-md-0 font-Azeret-Mono">NT$1600</p>
                <a href="./courses-signup-step3.html" class="credit-btn btn d-flex justify-content-center align-items-center gradient-x fs-6 text-white py-2 px-12 rounded-4 border-0 w-100 transition-3">下一步</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
